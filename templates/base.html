<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Manuel Gutiérrez Hernández{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="profile-container">
                <div class="profile-image">
                    <img src="{{ url_for('static', path='/img/serious-man.webp') }}" alt="Manuel Gutiérrez">
                </div>
                <div class="profile-info">
                    <div class="title-container">
                        <h1>Manuel Gutiérrez Hernández</h1>
                        <h3>SysAdmin Jr & DevOps Jr</h3>
                    </div>
                    <div class="contact-info">
                        <span class="contact-item">
                            <i class="fas fa-phone"></i>
                            +34662555408
                        </span>
                        <span class="separator">|</span>
                        <span class="contact-item">
                            <i class="fas fa-envelope"></i>
                            maguher@proton.me
                        </span>
                        <span class="separator">|</span>
                        <span class="contact-item">
                            <i class="fab fa-linkedin"></i>
                            <a href="https://www.linkedin.com/in/maguher/" target="_blank">LinkedIn</a>
                        </span>
                        <span class="separator">|</span>
                        <span class="contact-item">
                            <i class="fab fa-github"></i>
                            <a href="https://github.com/manumanutiti/" target="_blank">GitHub</a>
                        </span>
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-menu">
            <li><a href="/">Inicio</a></li>
            <li><a href="/projects">Proyectos</a></li>
            <li><a href="/contact">Contacto</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p></p>
    </footer>
    <script>
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
